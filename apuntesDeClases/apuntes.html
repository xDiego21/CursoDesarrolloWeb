<!-- INICIANDO CON HTML -->

<!DOCTYPE html> <!-- (!) forma abraviada de iniciar tu codigo -->
<html lang="en"> <!-- define el tipo de lenguaje -->
<head> <!-- el contenido del head no es visible para el usuario -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- titulo de la pag(pestaña) -->
</head>

<!-- BODY, CUERPO DE LA PAG -->
<body> <!-- cuerpo de la pag, es lo que el usuario va a ver representado en la pag -->
    <!-- aqui escribiremos las "ETIQUETAS" de nuestro codigo -->
    <!-- la mayoria de las Etiquetas son semanticas, se las caractariza asi xq abarcan/tienen un contenio o deben abarcar uno y no otro -->
<!-- CABEZA -->
    <header><!-- Esta Etiqueta es la que abarca el encabezado de nuesta pag, suele el "menu de navegacion" --></header>
<!-- CUERPO -->
    <main><!-- Esta Etiqueta contiene el contenido principal de nuestra pag, es el cuerpo principal de la pag --></main>
<!-- PIE -->
    <footer><!-- Esta Etiqueta contiene nuestro pie de pagina --></footer>

    <!-- Estas son las tres Etiquetas principales que van a conformar nuestra estructura semantica de HTML -->
</body>
</html>

./ <!-- desde esta carpeta -->
../ <!-- salir de esta carpeta -->

<!-- HEADER, ENCABEZADO DE LA PAG-->
<header>
<!-- Dentro de la etiqueta Header vamos a encontrar : -->
<!-- un Logo, un Banner, Menu de Navegacion -->

<!-- MENU DE NAVEGACION -->
    <nav> <!-- Esta Etiqueta representa un menu de navegacion, diseñado con una lista desordenada -->
        <ul> <!-- Lista Desordenada -->
            <li> </li> <!-- Item de Lista -->
            <li> <!-- para crear enlaces internos a mis otras pag desde mi menu de nav, vamos a colocar una Etiqueta "a(link)" dentro de cada "li(itemDlista)" --> </li>

    <!-- ENLACE INTERNO(PARA VIAJAR ENTRE NUESTROS ARCHIVOS HTML)-->
            <li><a href="./ruta de mi pag">nombre de la pag</a></li> <!-- Se usa # para que no recarge la pag en la que ya estas, es decir, si estamos en el archivo HTML de la pag "Inicio", donde iria la ruta pondriamos #(numeral)-->
li*3>a <!-- con este comando creamos 3 etiquetas "li" con una etiqueta "a" dentro de cada una -->
        </ul>
    </nav>
</header>

<!-- MAIN, CONTENIDO DE LA PAG -->
<main>
<!-- Dentro de la etiqueta Main vamos a encontrar : -->

<!-- PARRAFOS -->
    <p> <!-- la Etiqueta Parrafo, contiene texto --> </p>

<!-- HIPERVINCULO / ENLACE EXTERNO -->
    <a href="" target="_blank">Breve descripcion del enlace o Nombre del enlace</a> <!-- Etiqueta "link" para crear hipervinculos/enlaces, dentro de "href=" ira la ruta de nuestro enlace o de nuestra pag en caso de usarse en un Menu de Nav-->
    <!-- Entre la Etiqueta de apertura y de cierre, debemos nombrar la ruta del enlace para que se muestre en la pag -->
    <!-- Existen enlaces absolutos, ajenos a mi pag que te envian a un sitio web externo, se le agrega la Propiedad "target="_blank" para que abra el sitio en una nueva pestaña -->

<!-- ENCABEZADOS H1 / H6 -->
    <h1> <!-- Etiqueta de Titulo/Encabezado, contiene el Titulo principal de la pag. Va de "h1 a h6" perdiendo su jerarquia a medida que van colocandose, siendo h2 recomendable para hacer un subtitulo. SOLO PUEDE EXISTIR UN UNICO H1 POR PAG --> </h1>
    <h2></h2> <!-- Subtitulo o titulo de menor jerarquia -->

<!-- LISTA DESORDENADA -->
        <ul> <!-- Esta Etiqueta crea una lista "desordenada" y dentro de ella incluiremos la Etiqueta "li"-->

    <!-- ITEMS DE LA LISTA -->
            <li> <!-- Esta Etiqueta representa un item de la lista, como por ejemplo, un texto, una imagen --> </li>
            <li> <!-- Dentro de una lista podemos crear una "sublista" -->
                <ul>
                    <li></li>
                </ul>
            </li>
            <li></li>
        </ul>

<!-- LISTA ORDENADA -->
        <ol> <!-- Esta Etiqueta es una lista "ordenada" respeta un orden, numerico 1) 2) 3) por cada "li" -->
        </ol>


<!-- SUBIR UNA IMG A NUESTRO SITIO -->
    <img src=" " alt=""> <!-- Etiqueta para subir un imagen. En "src" pondremos la ruta de nuestra imagen utilizamos "./" o el nombre de la carpeta. En "alt" pondremos una descripcion de lo que muestra la imagen -->

<!-- SECCIONES PARA AGRUPAR CONTENIDO -->
    <section> <!-- Etiqueta para marcar secciones dentro del contenido(main), por ejemplo una seccion sobre Manga y otra sobre Anime, se agrupa cada contenido dentro de su respectiva seccion. Tambien puede usarse para dividir una imagen y su descripcion --> </section>
    <section> <!-- Presentacion con titulo e img --> </section>
    <section> <!-- Texto sobre la img --> </section>

<!-- TRAER ENLACES EXTERNOS -->
    <iframe src="ruta del enlace externo" frameborder="0">Breve descripcion del enlace</iframe> <!-- Etiqueta para traer enlaces a nuesta pag, como videos de YouTube, listas de Spotify, una ubicacion desde googleMaps -->

    <section>
<!-- FORMULARIO -->
        <form action="direccion a donde se enviaria mi formulario si fuera funcional"> <!-- Etiqueta de Formulario, contiene todos los datos y etiquetas que utilizamos para crear uno -->
<!-- CAMPOS DEL FORMULARIO -->
            <label for="texto de id">Titulo del campo, ej "Nombre:"</label> <!-- Es la definicion o titulo de un campo(input) -->
            <input type="text" name="" id="texto de for" required> <!-- Campo del formilario donde el usuario puede completar -->

            <!-- Propiedad "required" hace obligatorio completar el campo -->
            <!-- Propiedad "placeholder" remarca un ejemplo dentro del campo-->
            <!-- Propiedad "type" define el tipo de campo a completar -->
                        <!-- "text" campo de texto -->
                        <!-- "number" campo de solo numeros -->
                        <!-- "email" campo de solo correos -->
                        <!-- "radio" control de seleccion, solo permite seleccionar una opcion -->
                        <!-- "chechbox" control de seleccion, permite seleccionar mas de una opcion -->
                        <!-- "submit" crea un boton de envio -->
                        <!-- "reset" crea un boton para resetear campos -->
            <!-- Propiedad "name" dentro de input sirve para conectar los input entre si -->
            <!-- Propiedad "for" sirve para vincular el label con el input -->
            <!-- "for" e "id" deben contener el mismo texto para vincularse -->
            <!-- Propiedad "id" sirve para vincular el input con el laber -->

<!-- AREA DE TEXTO -->
            <textarea name="" id="" cols="columnas" rows="filas"></textarea> <!-- Crea un campo de texto -->

<!-- BOTONES -->
            <input type="submit" value="Enviar(lo que va a decir el boton)"> <!-- Crea un boton de Enviar -->
            <input type="reset" value="Borrar"> <!-- Boton para resetaear el formulario -->

<!-- MENU DESPLEGABLE -->
            <select name="Nombre del menu"> <!-- Crea un menu desplegable con opciones para seleccionar -->
                <option value="Nombre de la opcion"></option> <!-- Opciones dentro del menu desplegable -->
            </select>

<!-- FIELDSET Y LEGEND -->
            <fieldset> <!-- Etiqueta que genera un recuadro y su contenido dentro -->
                <legend>Titulo</legend>
                <select name="" id="">
                    <option value=""></option>
                </select>
            </fieldset>

        </form>
        
    </section>

</main>
